<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="col-md-4">Books</div>
    <div class="col-md-4"><h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3></div>
    <div class="col-md-4" style="padding:20px 0">
        <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Sign out" class="btn btn-sm btn-danger"/>
        </form>
    </div>
</div>
<table class="table table-striped">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Year</th>
        <th>Price</th>
        <th>Category</th>
        <th sec:authorize="hasRole('ADMIN')"></th>
        <th sec:authorize="hasRole('ADMIN')"></th>
    </tr>
    <tr th:each = "book: ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.year}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.category.name}"></td>
        <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>
        <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
</table>
<a href="/add" class="btn btn-success">Add Book</a>
</body>
</html>
